<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iphone 14</title>
        <link rel="stylesheet" href="css/iphone.css">
        <!-- Icons -->
        <link rel="stylesheet" href="css/all.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Outfit:wght@400;700&family=Poppins:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    </head>
    <body onload="time()">
        <div class="app">
            <div class="left-btns">
                <button class="lock"></button>
                <button></button>
                <button></button>
            </div>
            <div class="container">
                
                <nav>
                    <ul>
                        <li><i class="fa-solid fa-signal"></i></li>
                        <li><i class="fa-solid fa-wifi"></i></li>
                        <li><i class="fa-solid fa-battery-three-quarters"></i></li>
                    </ul>
                </nav>
                <div class="clock"><i class="fa-solid fa-lock"></i></div>
                <div class="layer"></div>
                <div class="head">
                    <div class="circle"></div>
                </div>
                <div class="desgin"></div>
                <div class="desgin-2"></div>
                <div class="caller">
                    <img src="caller.png">
                    <h4>Falcon</h4>
                </div>
                <div class="btns">
                    <button class="end"><i class="fa-solid fa-phone-slash"></i>Decline</button>
                    <button class="start"><i class="fa-solid fa-phone"></i>Accept</button>
                </div>
                <footer></footer>
            </div>
        </div>
        <script src="js/iphone.js"></script>
    </body>
</html>
